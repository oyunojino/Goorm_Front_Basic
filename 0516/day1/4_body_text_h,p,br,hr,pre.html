<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text_h,p,br,hr,pre</title>
</head>
<body>
    <!-- 
        <h> 태그
            - 1~6 범위 내 제목을 지정하는 태그
     -->
    <h1>대 제목</h1>
    <h2>중 제목</h2>
    <h3>소 제목</h3>

    <!-- 
        <p> 태그
            - 일반 텍스트 태그

        <br> 태그( 단일 태그 )
            - 줄을 수동으로 변경
        
        <hr> 태그( 단일 태그 )
            - 분위기 전환을 위한 줄 긋기
    -->
    <p>일반<br>텍스트</p>
    <hr>

    <!-- 
        <pre> 태그
            - 줄바꿈, 띄어쓰기 전부 반영
     -->
    <pre>
        안녕하세요.
        java
    </pre>



</body>
</html>
