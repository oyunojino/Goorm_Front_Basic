<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text_p,b,string,i,em,span</title>
</head>
<body>
    <p>강조</p>
    <!-- 
        <b> 태그
            - 글자를 굵게 지정
            - 음성으로 지원 시 강조 X( 배리어프리기술 적용 X )

        <strong> 태그
            - 글자를 굵게 지정
            - 음성으로 지원 시 강조 O( 배리어프리기술 적용 O )
     -->
    <p><b>강조</b></p>
    <p><strong>강조</strong></p>

    <!-- 
        <i> 태그
            - 글자를 기울임
            - 음성으로 지원 시 강조 X( 배리어프리기술 적용 X )  
        <em>
            - 글자를 기울임
            - 음성으로 지원 시 강조 O( 배리어프리기술 적용 O )
     -->
    <p><i>기울임</i></p>
    <p><em>기울임</em></p>

    <!-- 
        <span> 태그
            - 글자를 묶어주는 역할
            - 부분마다 디자인 적용 시 사용
     -->
     <p><span>일반</span>텍스트</p>
     <p><span style="color: blue;">일반</span>텍스트</p>
     
</body>
</html>
