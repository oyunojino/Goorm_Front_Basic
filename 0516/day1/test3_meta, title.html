<!DOCTYPE html>
<html>
<head>
    <!--
        <meta> 태그
            - 단일 태그이며 설정할 떄 사용
            - 속성
                charset : UTF-8(페이지를 국제 표준으로 보여주겠다는 의미)
        <title> 태그
            - 브라우저에서 표출되는 탭 제목 지정
    -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탭 제목</title>
</head>
