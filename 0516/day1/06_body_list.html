<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List_ul,ol,li</title>
</head>
<body>
    <!-- 
        <ul> 태그
            - 순서가 없는 목록으로 내용은 <li>태그로 작성
     -->
    <h1>순서가 없는 목록</h1>
    <ul>
        <li>목록1</li>
        <li>목록2</li>
        <li>목록3</li>
    </ul>
    
    <!-- 
        <ol> 태그
            - 순서가 있는 목록으로 내용은 <li>태그로 작성
     -->
    <h1>순서가 있는 목록</h1>
    <ol>
        <li></li>
    </ol>
</body>
</html>
