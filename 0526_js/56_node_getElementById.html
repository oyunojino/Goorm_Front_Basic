<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Node</title>
    <script>
        window.onload = function() {
            // id가 일치하는 문서 개체를 불러옴
            var header1 = document.getElementById('head1');
            var header2 = document.getElementById('head2');

            header1.innerHTML = "제목 직접 지정 1";
            header2.innerHTML = "제목 직접 지정 2";
        }
    </script>
</head>
<body>
    <h1 id="head1">제목1</h1>
    <h1 id="head2">제목2</h1>
</body>
</html>
