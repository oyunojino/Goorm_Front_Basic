<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Node</title>
    <script>
        window.onload = function() {
            var header = document.getElementById('head');

            //body 노드와 h1 텍스트 노드의 연결고리를 제거
            document.body.removeChild(header);
        }
    </script>
</head>
<body>
    <h1 id="head">제목1</h1>
</body>
</html>
