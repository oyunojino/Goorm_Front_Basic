<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Node</title>
    <script>
        window.onload = function() {
            var clock = document.getElementById('clock');

            // 반복 실행을 해주는 내장함수
            setInterval(() => {
                clock.innerHTML = new Date().toString();
            }, 1000);
        }
    </script>
</head>
<body>
    <h1 id="clock"></h1>
</body>
</html>
