<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Node General</title>
    <script>
        // img 태그를 생성하고 body에 연결하기
        //  1. img 노드 != 텍스트 노드
        //  2. 같이 쓰이는 속성

        window.onload = function() {
            var img = document.createElement('img');
            img.src = "../0526_js/img/road.jpg";
            img.width = 500;
            img.height = 100;
            document.body.appendChild(img);

            // 일반노드.setAttribute(속성, 속성값) : 속성이 없을 경우를 대비하여 사용(속성과 속성값 지정)
            var img2 = document.createElement('img');
            img2.setAttribute("src", "../0526_js/img/pic1.jpg");
            // img.src = "../0526_js/img/road.jpg";
            img2.width = 500;
            img2.height = 100;
            document.body.appendChild(img2);
        }
