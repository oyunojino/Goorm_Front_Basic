<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Node</title>
    <!-- 
        inline 스타일 지정할 때, style 속성을 사용한 것으로 생각
     -->
    <script>
        window.onload = function() {
            var header = document.getElementById('head');
            header.style.border = "2px solid blue";
            header.style.color = "red";
        }
    </script>
</head>
<body>
    <h1 id="head">제목1</h1>
</body>
</html>
