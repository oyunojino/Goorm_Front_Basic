<head>
    <meta charset="UTF-8">
    <title>Data Type_ Plus</title>
    <!-- 
        "+"로 문자열 더하기
            단, 숫자도 따옴표로 묶어주면 문자열임
        
        문자열 반복은 함수를 이용해야함
     -->
    <script>
        alert('가나다' + '라마' + '바사');
        alert("가나다".repeat(3));
    </script>
</head>
