<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculation</title>
    <!-- 
        사칙 연산
            "+" : 더하기
            "-" : 빼기
            "*" : 곱하기
            "/" : 나누기
            "%" : 나머지
            "Math.floor()" : 몫
            - 숫자 연산 시 우선 순위의 영향을 받음
            - 만약 먼저 계산하고 싶다면 소괄호로 묶어 사용
     -->
    <script>
        alert("더하기 : " + (5 + 3));
        alert("뺴기 : " + (5 - 3));
        alert("곱하기 : " + (5 * 3));
        alert("나누기 : " + (5 / 3));
        alert("몫 : " + (Math.floor(5 / 3)));
        alert("나머지 : " + (5 % 3));

        alert("우선순위 지정 X : " + (2 + 3 * 5));
        alert("우선순위 지정 O : " + ((2 + 3) * 5));
    </script>
</head>

</body>
</html>
