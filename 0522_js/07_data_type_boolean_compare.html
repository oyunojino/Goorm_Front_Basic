<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boolean_ and(&&), or(||)</title>
    <!-- 
        AND(&&) : 두 개가 모두 참_논리곱
        OR(||)  : 하나만 참_ 논리합
        NOT(!)  : 참이면 거짓 / 거짓이면 참
     -->
    <script>
        alert("30 > 20 > 10 결과는? " + (30 > 20 > 10));
        // 1. (30 > 20) 연산 -> true(1)
        // 2. (1 > 10) 연산 -> false(0)
        // 3. 결과 => false 

        alert("(30 > 20) && (20 > 10) 결과는? " + ((30 > 20) && (20 > 10)));
        // 1. (30 > 20) 연산 -> true(1)
        // 2. (20 > 10) 연산 -> true(1)
        // 3. 결과 => true

    </script>
</head>
<body>
    
</body>
</html>
