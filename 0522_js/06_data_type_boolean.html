<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boolean</title>
    <script>
        // Boolean 자료형 : 참(1)과 거짓(0)
        // # 비교 연산자
        //  a > b   : a가 b보다 크다
        //  a < b   : a가 b보다 작다
        //  a >= b  : a가 b보다 크거나 같다
        //  a <= b  : a가 b보다 작거나 같다
        //  a == b  : a랑 b가 같다
        //  a != b  : a랑 b가 다르다
        alert("27 < 110 결과는? " + (27 < 110));
        alert("27 > 110 결과는? " + (27 > 110));

        // # 암묵적 형변환
        // 유니코드 표를 기반으로 문자를 숫자로 변환하여 비교
        alert("'가방' < 273 결과는? " + ('가방' < 273));
        alert("'가방' < '하마' 결과는? " + ('가방' < '하마'));
    </script>
</head>
<body>
    
</body>
</html>
