<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function</title>
    <!-- 
        함수 개요(사용 목적)
            - 코드의 집합(편의성 ⬆️)
            - 코드의 분리
            - 종류
                익명의 함수 
                    : var 변수명 = function() { 코드의 집합; }
                    : 무조건 함수 선언 -> 호출

                선언적 함수
                    : function 함수명() { 코드의 집합; }
                    : 함수 선언 또는 호출 순서가 중요하지 않음
                    -> JS는 코드 읽는 순서가 선언적 함수가 먼저 이기 떄문에 선언과 호출의 순서가 중요하지 않음
     -->
    <script>
        var func = function () {
            var output = prompt("숫자를 입력하세요.");
            alert(output);
        }
        alert(func); // 익명 함수로 인해 func 코드에 작성된 코드가 출력됨

        //----------------------------------------------------------

        // 내장된 함수의 코드는 시스템에서 막아둬서 확인 불가
        alert(alert);
        alert(prompt);

        //----------------------------------------------------------
        // 함수 생성 방법 1
        // 선언적 함수_ 순서 중요 X
        //  : 같은 이름의 함수가 존재한다면 마지막에 작성된 함수가 실행됨
        func1()
        function func1() { alert('코드 A 실행'); }
        function func1() { alert('코드 B 실행'); }
        
        
        // 함수 생성 방법 2
        // 익명의 함수_ 순서 중요 O
        var func2 = function () { alert('코드 A 실행'); }
        var func2 = function () { alert('코드 B 실행'); }

    </script>
</head>
<body>
    
</body>
</html>
