<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example</title>
    <!-- 
        문제 1
        문자열을 매개변수로 받아서 해당 문자열을 거꾸로 뒤집은 결과를 반환하는 함수 작성하고
        이 함수를 사용하여 "Hello World!"를 뒤집어서 출력하시오.

        문제 2
        3개의 숫자를 매개변수로 받아서 가장 큰 숫자를 반환하는 함수를 작성하고
        이 함수를 사용하여 10, 5, 8 중 가장 큰 숫자를 출력하시오.
     -->
    <script>
        // 문제 1
        function upsideDown (str) {
            var newString = '';

            for(var i = str.length-1 ; i>=0 ; i--) {
                newString += str[i];
            }
            return newString;
            
        }
        console.log(upsideDown("Hello World!"));

        //-----------------------------------
        
        
        // 문제 2
        function maxNum(str) {
            var max = 0;
            for(var j=0 ; j < str.length ; j++) {
                if(str[j] > max) {
                    max = str[j];
                }
            }
            return max;
        }
        console.log(maxNum([10, 5, 8]));
        
    </script>
</head>

</body>
</html>
