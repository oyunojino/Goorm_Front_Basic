<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Return</title>
    <!-- 
        리턴값 : 반환이라는 뜻을 가지고 있지만 전달을 의미함
               : 전달값 혹은 출력값
               : 매개 변수 = 입력값 /  return값 = 출력값

     -->
    <script>
        function hello() {
            alert("hello");
        }

        // 1. 직접 실행
        hello();
        // 2. hello() 함수에 return값이 없기 때문에 hello가 한 번 출력된 후 undefined가 출력됨
        alert(hello());

        //----------------------------------------------------------
        // 3. 입력값 X, 출력값 O

        function randomNum() {
            // 0 이상 1 미만의 실수 중 랜덤
            return Math.random();
        }
        alert(randomNum());


        function sayName(name) {
            alert("My name is " + name);
        }
        sayName("윤진1");        // My name is 윤진1
        alert(sayName("윤진2")); // My name is 윤진2 -> undefined
        // sayName() 함수에 return 값이 없기 때문에 "My name is 윤진2" 한번 출력된 후 "undefined"가 출력됨

        //----------------------------------------------------------
        // 4. 입력값 X, 출력값 O

        function addNum(a, b) {
            return a + b;
        }
        console.log(addNum(1, 2));
        alert(addNum(3, 4));

        //----------------------------------------------------------

        alert(prompt()); // prompt()는 리턴이 있기 때문에 결과가 표출됨

        function hello() {
            alert("코드 A 실행");
            retrun;
            alert("코드 B 실행");
        }
        hello();

        //-----------------------------------------------------------
        // 재귀함수 : 함수 내부에서 자기 자신의 함수를 호출하여 무한 루프에 빠질 수 있음

        // function hello() {
        //     alert("hello");
        //     hello();
        // }

        // factorial
        // 하노이의 탑?
        function factorial(num) {
            if(num == 0) {
                return 1;
            } else {
                return num * factorial(num-1);
            }
        }
        alert(factorial(4));

    </script>
</head>
