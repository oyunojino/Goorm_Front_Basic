<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parameter</title>
    <!-- 
        function func(a, b) {}
            - 매개 변수 :함수를 만들 때 소괄호 안에 들어가는 값
            - 인자      : 함수를 호출할 때 함수 소괄호 안에 실제로 들어가는 값
        
        return
            - 본래 : 반환하다 / 교육 - 전달하다

        function 함수명(매개변수, 매개 변수, ...) {
            // 함수 코드
            return 리턴값;
        }
     -->
     <script>
        // 정해진 매개 변수 개수보다 적게 / 많게 사용 가능하나 정해진 개수만큼만 출력됨
        alert("출력을 받아 볼 수 있는 함수", "새로운 인자");
        
        prompt();
        prompt("입력하세요.");

     </script>
</head>

</body>
</html>
