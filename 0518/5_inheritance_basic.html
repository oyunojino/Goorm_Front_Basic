<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inheritance</title>
    <style>
        /* 
            부모 태그
                - 자식 태그는 부모 태그에 지정된 모든 것에 영향을 받음
            자식 태그
                - 자식 태그의 스타일을 따로 지정한다면 부모 태그에 영향을 받지 않음
         */
        div {
            color: orange;
        }
        ul {
            color: blue;
        }
    </style>
</head>
<body>
    <div>
        <h1>div의 자식 태그</h1>
        <ul>
            <li>ul 자식 태그1</li>
            <li>ul 자식 태그2</li>
        </ul>
    </div>
</body>
</html>
