<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Style</title>
</head>
<body>
    <!-- 
        Inline Style
            - 원하는 태그 안에 style 속성을 사용
                EX ) <li style="color: red;">시드니</li>
     -->
    <h1>세계 3대 미항</h1>
    <ul>
        <li style="color: red;">시드니</li>
        <li>리우네자네이루</li>
        <li>나폴리</li>
    </ul>
</body>
</html>
