<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selector, Cascading</title>
    <style>
        /* 
            선택자(Selector)
                - 규모
                    인라인 < 아이디 < 클래스 < 태그
                - 우선순위(Cascading)
                    인라인 > 아이디 > 클래스 > 태그
                    ( 우선순위 무시 ) !important

                    
                - 전체 선택자 (Asterisk, *)
                    모든 요소의 스타일을 적용
                    * { 속성 : 속성값; }
                - 태그 선택자
                    특정 태그에 스타일을 적용
                    태그 { 속성 : 속성값; }
                - 클래스 선택자
                    특정 클래스 범위에 스타일을 적용
                    .클래스명 { 속성 : 속성값; }
                - 아이디 선택자
                    특정 아이디 범위에 스타일을 적용
                    #아이디명 { 속성 : 속성값; }
                - 그룹 선택자
                    똑같은 디자인을 적용할 때 묶어서 스타일 적용
                    태그, 태그 { 속성 : 속성값; }
         */

         h2{
            color:skyblue;
         }
         .green {
            color: green;
         }
         #red {
            color: red;
         }
        ul, ol {
            color: violet;
        }

        /* ------------------------------------------------------ */

        p { 
            /* 태그 선택자 */
            color: blue !important;
        }
        .red {
            /* 클래스 선택자 */
            color: red;
        }
        #brown {
            /* 아이디 선택자 */
            color: brown;
        }

    </style>
</head>
<body>
    <h2>태그 선택자 적용</h2>
    <h3 class="green">클래스 선택자 적용</h3>
    <p id="red">아이디 선택자 적용</p>
    <ul>
        <li>test1</li>
        <li>test2</li>
        <li>test3</li>
    </ul>

    <ol>
        <li>test1</li>
        <li>test2</li>
        <li>test3</li>
    </ol>

    <hr>

    <h2>Cascading Test</h2>
    <p id="brown" class="red" style="color: green;">test1</p>
    <p id="brown" class="red">test2</p>
    <p class="red">test3</p>
    <p>test3</p>
</body>
</html>
