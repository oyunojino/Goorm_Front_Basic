<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object This</title>
    <script>
        // 동적으로 속성과 속성값 추가

        var student2 = {};
        student2.type = "output3";
        student2.name = "yun";
        student2.kor = 95;
        student2.math = 100;
        student2.eng = 90;

        // 함수로 속성 추가 가능
        student2.toString = function() {
            var output3 ="";
            // 객체 안에서 객체의 속성을 가지고 반복문을 사용하려면
            // this(student)를 가져다가 사용해야 함
            for(var k in this) {
                // 자기 자신의 값은 들어올 수 없게하는 조건
                if(k != "toString") {
                    output3 += k + " : " + this[k] + "\n"; 
                }
            }
            return output3;
        }

        console.log(student2.toString());

        // 속성 제거
        // 키워드 형식으로 사용해도 되고 함수의 형식으롱 사용해도 됨
        delete(student2.eng);

    </script>
</head>
<body>
    
</body>
</html>
