<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prototype</title>
    <!-- 
        프로토타입
            - 메모리를 최적화 해서 사용하자!!!
     -->
    <script>
        function MakeStudents(name, kor, math, eng, sci) {
            this.u_name = name,
            this.u_kor = kor,
            this.u_math = math,
            this.u_eng = eng,
            this.u_sci = sci
        }
        MakeStudents.prototype.u_getSum = function() {
            return this.u_kor + this.u_math + this.u_eng + this.u_sci;
        }
        MakeStudents.prototype.u_getAvg = function() {
            return this.u_getSum() / 4;
        }
        MakeStudents.prototype.u_toString = function() {
            return this.u_name + "\t" + this.u_getSum() + "\t" + this.u_getAvg() + "\n";
        }

        students = [];
        students.push(new MakeStudents('str1', 90, 85, 70, 95));
        students.push(new MakeStudents('str2', 90, 85, 70, 95));
        students.push(new MakeStudents('str3', 90, 85, 70, 95));
        students.push(new MakeStudents('str4', 90, 85, 70, 95));
        students.push(new MakeStudents('str5', 90, 85, 70, 95));

        var output = "이름\t합계\t총합\n";
        for(var i in students) {
            output += students[i].u_toString() +"\n";
        }
        console.log(output);
    </script>
</head>

</html>
