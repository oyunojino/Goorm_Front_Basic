<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object Function</title>
    <script>
        // 46번에서 입력한 코드
        //  : 각각의 데이터를 입력해야하기 때문에 대량의 데이터 삽입에 부적합
        function makeStudents(name, kor, math, eng, sci) {
            student = {
                name : name,
                kor : kor,
                math : math,
                eng : eng,
                sci : sci,
                getSum : function() {
                    return this.kor + this.math + this.eng + this.sci;
                },
                getAvg : function() {
                    return this.getSum() / 4;
                },
                toString : function() {
                    return this.name + "\t" + this.getSum() + "\t" + this.getAvg() + "\n";
                }
            }
            return student;
        }

        students = [];
        students.push(makeStudents('str1', 90, 85, 70, 95));
        students.push(makeStudents('str2', 90, 85, 70, 95));
        students.push(makeStudents('str3', 90, 85, 70, 95));
        students.push(makeStudents('str4', 90, 85, 70, 95));
        students.push(makeStudents('str5', 90, 85, 70, 95));

        var output = "이름\t합계\t총합\n";
        for(var i in students) {
            output += students[i].toString() +"\n";
        }
        // undefined
        console.log(output);
    </script>
</head>

</html>
