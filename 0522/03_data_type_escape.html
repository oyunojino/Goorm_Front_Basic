<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data String_ Escape</title>
    <!-- 
        이스케이프 문자(Escape String)
            - 문자열 안엥서 사용(특수 문자)
            - 종류
                \n : 줄 바꿈
                \t : 한 칸 띄어쓰기(tab)
                \\ : 백슬래쉬 그대로 출력
                \" : 큰 따옴표
                \' : 작은 따옴표
     -->
     <script>
        alert("<기본>\n동해물과 백두산이 마르고 닳도록");
        alert("<변경1>\n동해물과\t백두산이 마르고 닳도록");
        alert("<변경2>\n동해물과 백두산이 마르고 닳도록\\");
        alert("<기본>\n동해물과 \"백두산이\" 마르고 닳도록");
     </script>
</head>
<body>
    
</body>
</html>
