<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Identifier</title>
    <!-- 
        식별자 : 변수명 혹은 함수명
            - 식별자명 지정 조건
                1. 예약어는 사용불가      (ex) if, else, ...
                2. 첫 글자로 숫자 불가능   (ex)2ss, 1_unit, ...
                3. 첫 글자로 _, $ 가능    (ex) _unit, ...
                4. 식별자 중간 띄어쓰기 X  (ex) 1 unit, ...
            - 예시
                alert('hello world');
                abc(변수) = 17(값)

        객체 : 메모리에 저장된 값
     -->
    <script>
        // 출력 결과를 받아 볼 수 있는 함수
        // javascript는 표현식(식별자();)들이 모여있는 공간
        alert('hello world');
    </script>
</head>
<body>
    
</body>
</html>
