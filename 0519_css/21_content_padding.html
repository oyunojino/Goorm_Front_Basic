<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Content Padding</title>
    <!-- 
        block인 경우
            - 각각의 컨텐츠가 붙어있기 때문에 가장 긴 margin값만 적용됨
        inline인 경우
            - 각각의 컨텐츠가 떨어져있기 때문에 각각의 margin값이 적용됨
     -->
    <style>
        div {
            width: 150px;
            height: 100px;
            /*
                inline이 아니라 inline-block을 작성하는 이유
                    -> margin 또는 padding의 값의 적용이 잘 되게 하기 위해서
             */
            display: inline-block;
            background-color: #66f;
            color: #fff;
            margin: 10px;
        }
        .box1 {
            padding: 10px;
        }
        .box2 {
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div>패딩이란 컨텐츠와 테두리 사이의 여백이다</div>
    <div class="box1">패딩이란 컨텐츠와 테두리 사이의 여백이다</div>
    <div class="box2">패딩이란 컨텐츠와 테두리 사이의 여백이다</div>
</body>
</html>
