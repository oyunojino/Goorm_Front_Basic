<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Content Border</title>
    <!-- 
        Size
            width  : 넓이
            height : 높이
        Border
            border-style : 테두리 모양 설정
                - none   : 선 없음(기본)
                - solid  : 실선 
                - dotted : 점선
                - dashed : 막대기

            border-width : 테두리의 두께 설정
                - 속성값 1개 : 전체
                - 속성값 2개 : 상하, 좌우
                - 속성값 4개 : 상, 우, 하, 좌(시계 방향)
            
            border-color : 테두리의 색상 설정
                - 방법 : 영문 색상 이름, # 색상, rgb()
                - 4면을 전부 다른 색상으로 표현 가능

     -->
    <style>
        .box1 {
            width: 150px;
            height: 50px;
            background-color: #00f;
            border-style: solid;
            border-width: 5px 10px 15px 20px;
        }
        .box2 {
            width: 50px;
            height: 100px;
            background-color: #f00;
            border-style: dotted;
            border-color: #fa0;
        }
        

        .box3 {
            width: 100px;
            height: 100px;
            border: 5px solid rgb(255, 0, 191);
        }
    </style>
</head>
<body>
    <div class="box1">box1</div>
    <div class="box2">box2</div>

    <hr>

    <div class="box3"></div>
</body>
</html>
