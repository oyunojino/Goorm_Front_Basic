<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Float Box</title>
    <style>
        .box1 {
            padding: 20px;
            margin-right: 10px;
            float: left;
            background-color: #f00;
        }
        .box2 {
            padding: 20px;
            margin-right: 10px;
            float: left;
            background-color: #f44;
        }
        .box3 {
            padding: 20px;
            margin-right: 10px;
            float: left;
            background-color: #f77;
        }
        .box4 {
            padding: 20px;
            margin-right: 10px;
            float: right;
            background-color: #faa;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
</body>
</html>
