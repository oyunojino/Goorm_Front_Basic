<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Background Color / Image</title>
     <style>
        /* 
            배경색 변경
                - 전체 배경색 또는 부분 배경색 지정
                - 색상표 "color picker" 사이트 참고
         */
        .box1 {
            width: 1000px;
            height: 1000px;
            background-color: skyblue;
        }
        .box2 {
            width: 500px;
            height: 500px;
            background-color: blue;
        }

        /* 
            배경 이미지 지정
                - 전체 반복
                - 가로 / 세로 반복
                - 1번 반복( 확장 )

            배경 이미지 반복
                - repeat    : 전체 반복
                - repeat-x  : 가로 반복
                - repeat-y  : 세로 반복
                - no-repeat : 반복하지 않음
         */
        .box3 {
            width: 1000px;
            height: 1000px;
            background-image: url('/0519/img/bg.png');
            background-repeat: repeat-y;
        }

        /* 
            원하는 위치에 배경 지정
                - 배경 이미지의 위치를 지정(속성 값 2개 필요)
                - 좌우(left, right, 숫자px, 숫자em) 상하(top, bottom, 숫자px, 숫자em) 순서로 작성
                ex ) 100px 500px -> 왼쪽에서 100px, 위쪽에서 500px
         */
         .box4 {
            width: 1000px;
            height: 1000px;
            background-image: url('/0519/img/bg2.jpg');
            background-repeat: no-repeat;
            background-position: right 500px;
         }
     </style>
</head>
<body>
    <h1>Box 1</h1>
    <div class="box1">
        <div class="box2"></div>
    </div>

    <br>

    <h1>Box 2</h1>
    <div class="box1">
        <div class="box3"></div>
    </div>

    <br>

    <h1>Box 3</h1>
    <div class="box1">
        <div class="box4"></div>
    </div>
</body>
</html>
