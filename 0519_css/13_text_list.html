<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text List</title>
    <!-- 
        순서가 있는 리스트
            - 표기법을 변경

        순서가 없는 리스트
            - disc   : 채운 원(기본)
            - circle : 반원
            - square : 채운 사각형
            - none   : 불릿 없음
     -->
     <style>
        .disc {
            list-style-type: disc;
        }
        .circle {
            list-style-type: circle;
        }
        .square {
            list-style-type: square;
        }
        .none {
            list-style-type: none;
        }
     </style>
</head>
<body>
    <h2>순서가 없는 리스트</h2>
    <ul>
        <li class="disc">리스트1</li>
        <li class="circle">리스트2</li>
        <li class="square">리스트3</li>
        <li class="none">리스트4</li>
    </ul>
</body>
</html>
