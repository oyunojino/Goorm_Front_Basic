<!DOCTYPE html>
<html>
    <head>
        <title>Background_attachment</title>
        <style>
            body {
                background-image: url('/0519/img/bg2.jpg');
                background-repeat: no-repeat;
                /*
                background-position 속성을 이용하여
                배경 이미지의 위치를 지정(속성 값 두 개 필요)
                - 위치 수동 지정시 no-repeat 사용
                - 좌우 상하 순서로 지정
                - 좌우 : left / right / px(픽셀) / em
                - 상하 : top / bottom / px(픽셀) / em
                - ex) 속성값으로 100px 500px 로 지정하면
                  왼쪽에서부터 100px 떨어진, 위쪽에서부터 500px
                  떨어진 곳에 배경 이미지가 위치하게 됨
                */
                background-position: right 500px;
                /*
                background-attachment 속성을 사용하여 배경 이미지 고정
                - fixed : 보이는 화면 자체에 고정(스크롤 시 따라다님)
                - scroll : 스크롤 할 때마다 배경 이미지가 따라다니지 않음
                */
                background-attachment: scroll;
            }
        </style>
    </head>
