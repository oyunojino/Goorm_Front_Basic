<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Color</title>
    <!-- 
        글자 색상 지정 방법
            1. 영문 색상을 이용하는 방법(red, blue, ...)
            2. 16진수(0 ~ 15) 6개 사용(#_ _ _ _ _ _)
            3. RGB(0 ~ 255) 사용 
                - rgb(red, green, blue)

            4. RGBA 사용 
                - rgba(red, green, blue, alpha)
                - a (흐려짐(0) ~ 진해짐(1))
     -->
     <style>
        h1 {
            color: rgba(0, 0, 255, 1);
        }
        h1 > span {
            color: rgba(0, 0, 255, 0.3);
        }
        h2 {
            color: blue; 
        }
        h3 {
            color: #0000ff;
        }
        h4 {
            color: rgb(0, 0, 255)
        }
     </style>
</head>
<body>
    <h1>RGBA_1</h1>
    <h1><span>RGBA_0</span></h1>
    <h2>영문</h2>
    <h3>16진법</h3>
    <h4>RGB</h4>
</body>
</html>
