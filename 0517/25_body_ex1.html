<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example</title>
    <style>
        div {
            margin: auto;
        }
        legend {
            color: brown;
            font-weight: bold;
        }
        ul {
            list-style: none;
        }
    </style>
</head>
<body>
    <div>
        <h1>상품 주문서</h1>
        <fieldset>
            <legend>개인 정보</legend>
            <ul>
                <li>
                    <label for="name">이름</label>
                    <input type="text" id="name" placeholder="여백없이 입력">
                </li>
                <li>
                    <label for="phone">연락처</label>
                    <input type="text" id="phone" placeholder="연락가능한 번호">
                </li>
            </ul>
        </fieldset>

        <fieldset>
            <legend>배송지 정보</legend>
            <ul>
                <li>
                    <label for="address">주소</label>
                    <input type="text">
                </li>
                <li>
                    <label for="tel">전화번호</label>
                    <input type="tel">
                </li>
                <li>
                    <label for="note">메 모</label>
                    <textarea id="note" cols="30" rows="5"></textarea>
                </li>
            </ul>
        </fieldset>

        <fieldset>
            <legend>주문 정보</legend>
            <ul>
                <li>
                    <input type="checkbox" id="check1" name="g">
                    <label for="check1">과테말라 안티구아 (100g)
                        <input type="text" value="0" size="5" minlength="0">개
                    </label>
                </li>
                <li>
                    <input type="checkbox" id="check2" name="i">
                    <label for="check1">인도네시아 만델링 (100g)
                        <input type="text" value="0" size="5" minlength="0">개
                    </label>
                </li>
                <li>
                    <input type="checkbox" id="check2" name="t">
                    <label for="check1">탐라는도다(블렌딩) (100g)
                        <input type="text" value="0" size="5" minlength="0">개
                    </label>
                </li>
            </ul>
        </fieldset>

        <div>
            <input type="submit" value="주문하기">
            <input type="reset" value="다시 작성">
        </div>
    </div>
</body>
</html>
