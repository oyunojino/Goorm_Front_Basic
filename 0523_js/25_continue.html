<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Continue</title>
    <!-- 
        Continue
            : 반복을 멈추고 다음 코드 실행
     -->
    <script>
        for(i=0 ; i<5 ; i++) {
            // alert(i + "의 첫번째 코드입니다.");
            document.write(i + "의 첫번째 코드입니다.<br>");
            continue;
            // alert(i + "의 두번째 코드입니다.");
            document.write(i + "의 두번째 코드입니다.<br>");
        }

        //----------------------------------------------------------

        var output = 0;

        for(i=1 ; i<=10 ; i++) {
            if(i % 2 == 1) {
                continue;
            }
            document.write(i + "번째 숫자 : " + output + '<br>');
            output += i;
        }
        document.write(" ==> 결과는? " + output);

    </script>
</head>
<body>
    
</body>
</html>
