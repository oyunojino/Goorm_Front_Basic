<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Repetition_ for</title>
    <!-- 
        반복문 3
            - for문
                for(초기식 ; 조건식 ; 종결식)

            - while문과 차이점
                while문 : 조건에 비중이 큼
                for문   : 횟수에 비중이 큼
     -->
    <script>
        
        for(i=0 ; i<5 ; i++) {
            alert(i);
        }

        //----------------------------------------------------------

        var fruit = ['사과', '포도', '파인애플', '망고'];

        // fruit.length : 배열 요소의 개수 
        for(i=0; i<fruit.length ; i++) {
            alert("fruit[" + i + "] 값은? " + fruit[i]);
        }

        //----------------------------------------------------------

        var fruit = ['사과', '포도', '파인애플', '망고'];
        
        for(i=fruit.length-1 ; i >= 0 ; i--) {
            alert("fruit[" + i + "] 값은? " + fruit[i]);
        }

    </script>
</head>
<body>
    
</body>
</html>
