<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example_ if</title>
    <!-- 
        1. 사용자에게 숫자를 입력받아 양수, 0, 음수를 구별
        2. 사용자에게 숫자를 입력받아 짝수, 홀수 구별
        3. 사용자에게 국, 영, 수 점수를 입력받아 평균 계산 및 수우미양가로 구별
            (수(100 ~ 90), 우(89 ~ 80), 미(79 ~ 70), 양(69 ~ 60), 가(59 ~ ))
     -->
    <script>
        // 1. 
        var num = prompt('숫자를 입력해주세요.');
        if(num == 0) {
            alert('입력받은 값 ' + num + '은 0 입니다.');
        } else {
            if(num > 0) {
                alert('입력받은 값 ' + num + '은 양수입니다.');
            } else {
                alert('입력받은 값 ' + num + '은 음수입니다.');
            }
        }

        // 2. 
        var num2 = prompt('숫자를 입력해주세요.');
        if(num2 % 2 == 0) {
            alert('입력받은 값 ' + num2 + '은 짝수입니다.');
        } else {
            alert('입력받은 값 ' + num2 + '은 홀수입니다.');
        }

        // 3.
        var kor = Number(prompt('국어 점수를 입력해주세요.'));
        var eng = Number(prompt('영어 점수를 입력해주세요.'));
        var math = Number(prompt('수학 점수를 입력해주세요.'));

        var avg = (kor + eng + math)/3;
        alert(avg);

        if(avg >= 90) {
            alert('수');
        }
        else if(avg >= 80) {
            alert('우');
        }
        else if(avg >= 70) {
            alert('미');
        }
        else if(avg >= 60) {
            alert('양');
        }
        else {
            alert('가');
        }
    </script>
</head>
<body>
    
</body>
</html>
