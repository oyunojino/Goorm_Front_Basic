<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array</title>
    <!-- 
        배열(Array)
            - 시퀀스 자료형 : 순서가 있는 자료형
            - 순서의 번호   : 정수형 위치 인덱스라고 함
            - 대괄호 사용
            - 데이터들을 모아서 효과적으로 관리하기 위해 사용
            - 다양한 자료형 사용 가능(숫자, 문자, 불린, 함수, 딕셔너리, 배열...)
            
     -->
    <script>
        var array = [273, 'String', true, function() {}, {}, [273, 273]];
        alert(array);
        alert(typeof(array));  // object

        //-----------------------------------------------------------

        alert(array[0]);
        alert(array[1]);
        alert(typeof(array[2]));
    </script>
</head>
<body>
    
</body>
</html>
