<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Condition_ switch</title>
    <!-- 
        조건문 2
            switch문
                - else if 구문과 비슷하여 조건이 맞으면 종료
     -->
    <script>
        var input = Number(prompt('숫자를 입력하세요.'));

        switch(input % 2) {
            case 0 : 
                alert("짝수입니다.");
                break;

            case 1 : 
                alert("홀수입니다.");
                break;

            default :
                alert("숫자가 아닙니다.");
                break;
        }

        //----------------------------------------------------------

        var date = new Date();
        var hour = date.getHours();

        switch(true) {
            case hour < 11 :
                alert('아침 시간 입니다.');
                break;
            // case (hour > 11 )&&(hour < 15) :
            case hour < 15 :
                alert('점심 시간 입니다.');
                break;
            default :
                alert('저녁 시간 입니다.');
                break;
        }
    </script>
</head>

</html>
