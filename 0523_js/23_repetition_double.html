<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Repetition_ double</title>
    <script>
        /*
            *
            ***
            ****
            *****
        */

        var num = prompt('숫자를 입력하세요.');
        var star = '';

        for(i=0 ; i<num ; i++) {
            for(j=0 ; j<i+1 ; j++) {
                star += '*'
            }
            star += '\n'
        } 
        console.log(star);

        //----------------------------------------------------------
        /*
             *
            ***
           *****
          *******
        */
        var star1 = '';
        for(i=0 ; i<4 ; i++) {
            for(j=0 ; j<7 ; j++) {
                if(( (3-i) <= j ) && (j <= (3+i))) {
                    star1 += '*';
                }
                else {
                    star1 += "&nbsp";
                }
            }
            star1 += '<br>';
        }

        document.write(star1);
        
    </script>
</head>

</html>
