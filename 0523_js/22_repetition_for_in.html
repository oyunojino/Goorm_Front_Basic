<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Repetition_ for ~ in</title>
    <!-- 
        반복문 4
            - for ~ in
                for (임의의 변수) in (배열)
                : 배열에서 정수형 위치 인덱스로 하나씩 가져와서 변수에 저장
     -->
     <script>
        var fruit = ['사과', '포도', '파인애플', '망고'];

        for (var i in fruit) {
            alert(fruit[i]);
            // console.log(fruit[i]);
        }
     </script>
</head>
<body>
    
</body>
</html>
