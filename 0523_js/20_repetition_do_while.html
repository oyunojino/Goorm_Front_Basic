<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<title>Repetition_ do ~ while</title>
    <!-- 
        반복문 2
           - do ~ while문
                : 무조건 한번 실행 후 반복문 실행
     -->
    <script>
        var value = 0;

        do {
            alert(value + ' 번쨰 반복입니다.');
            value++;
            // value += 1;
            console.log(value);
        } while (value < 5)
    </script>
</head>
<body>
    
</body>
</html>
