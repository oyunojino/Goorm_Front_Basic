<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Condition Statement_ if</title>
    <!-- 
        조건문 1
            1. if문
            2. if ~ else문
            3. if ~ else if ~ else문 
     -->
     <script>
        // 1. if문

        if(273 < 100) {
            alert("273은 100보다 작습니다.");
        }

        //----------------------------------------------------------
        // 2. if ~ else문

        var date = new Date();
        var hour = date.getHours();

        if(hour >= 12) {
            alert("오후입니다.");
        }
        else {
            alert("오전입니다.");
        }

        

        if(hour <= 11) {
            alert("아침입니다.");
        }
        else {
            if(hour <= 15) {
                alert('점심입니다.');
            }
            else {
                alert('저녁입니다.');
            }
        }

        //-----------------------------------------------------------
        // 3. if ~ else if ~ else문 

        if(hour <= 11) {
            alert("아침 시간 입니다.");
        }
        else if(hour <= 15) {
            alert('점심 시간 입니다.');
        }
        else {
            alert('저녁 시간 입니다.');
        }


     </script>
</head>
<body>
    
</body>
</html>
