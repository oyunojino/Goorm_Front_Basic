<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Font</title>
    <!-- 
        글꼴 지정 방법
            1. Client PC에 글꼴이 이미 존재한다 가정하고 사용
            2. Web(Naver, Google etc)에서 제공해주는 글꼴 사용
                : @import 방법으로 한다면 "https://" 추가 필요
            3. 글꼴을 웹 자체에 등록하는 방법
                : local()을 이용하여 시스템 내부에서 인실할 이름 지정
                : 파일 형식에 따라서 format()도 지정해야함

                eot : IE9버전에서 사용 목적으로 MS에서 개발
                    : 단, 보안성은 우수하지만 IE9버전 이외에서 잘 사용 X
                    ex ) url(/0518/font/trana.eot)
                ttf : 가장 기본이 되는 글꼴 파일과 확장자
                    : 단, 용량이 크기때문에 웹에 적용하기에 적합하지 않음
                    ex ) url(/0518/font/trana.ttf) format('truetu')
                woff : 모던 브라우저(크롬, 오페라, ...) 사용 목적으로 개발
                    ex ) url(/0518/font/trana.woff) format('woff')

                <주의사항>
                ttf 파일을 사용할 때 라이센스 확인 필요!!!
     -->
     <style>
        p {
            font-family: "굴림";
        }
        h1 {
            font-family: "굴림", "맑은 고딕", "돋움";
        }

        /* ------------------------------------------------------ */

        @import url(https://fonts.googleapis.com/earlyaccess/hanna.css);
        h2 {
            font-family: 'Hanna', sans-serif;
        }

        /* ------------------------------------------------------ */

        @font-face {
            font-family: 'trana';
            src: local('trana'),
                 url(/0518/font/trana.eot),
                 url(/0518/font/trana.woff) format('woff'),
                 url(/0518/font/trana.ttf) format('truetu');
        }
        h3 {
            font-family: 'trana';
        }

     </style>
</head>
<body>
    <h1>경우 1 : client pc</h1>
    <h2>경우 2 : google font</h2>
    <h3>경우 3 : directly</h3>
</body>
</html>
