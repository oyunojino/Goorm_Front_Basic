<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>property prefix</title>
    <script src="/0518/js/6_property_prefix.js"></script>
    <style>
        .box {
            /* position : 위치를 수동으로 지정 */
            position: absolute;
            left: 50px;
            top: 70px;
            width: 100px;
            height: 60px;
            background-color: #ff64ff;
        }
        .box:hover {
            -webkit-transform : rotate(15deg);
            -moz-transform : rotate(15deg);
            -ms-transform : rotate(15deg);
            -o-transform : rotate(15deg);
            transform : rotate(15deg);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
