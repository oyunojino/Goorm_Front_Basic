<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Size</title>
    <style>
        /* 
            글자 크기 지정
                px : 픽셀 단위로 사용
                   : 화면 크기에 따라 다르게 표출될 수 있음
                em : 대문자 M을 기본 단위(1em == 16px)로 사용
                   : 상대적인 크기 지정
         */
        .px {
            font-size: 20px;
        }
        .em {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <p class="px">기본 크기 텍스트</p>
    <p class="em">크기 수정 텍스트</p>
</body>
</html>
