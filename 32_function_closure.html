<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function Closure</title>
    <script>
        // return에 함수를 작성하는 이유
        // -> closer 기능
        function alertFunc() {
            return function() {
                alert("hello js");
            }
        }
        // 첫번재 괄호 : alertFunc() / 두번쨰 괄호 : return 뒤 익명 함수
        alertFunc()();
