<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Float Text</title>
    <style>
        /* 
            float
                -> 속성을 사용해서 왼쪽 위부터 항목을 순차적으로 고정시킴
         */
        .box {
            float : left;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h3>float left 적용 후</h3>
    <img src="/0519/img/bg.png" alt="bg_이미지" class="box">
    <p>이 사진은 배경으로 쓰일 예정이고, 지금 작성하는 설명은 왼쪽 그림에 대한 설명입니다. 점으로 이루어진 그림이에요ㅋㅋㅋ</p>
</body>
</html>
