<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Content Margin</title>
    <!-- 
        Margin
            - 속성값 1개 : 전체
            - 속성값 2개 : 상하, 좌우
            - 속성값 3개 : 상, 좌우, 하
            - 속성값 4개 : 상, 우, 하, 좌(시계 방향)
     -->
    <style>
        div {
            width: 150px;
            height: 100px;
            background-color: pink;
        }
        .box1 {
            margin: 50px;
        }
        .box2 {
            margin: 20px 50px;
        }
        .box3 {
            margin: 15px 5px 30px;
        }
        .box4 {
            margin: 5px 10px 15px 20px;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4S"></div>
</body>
</html>
